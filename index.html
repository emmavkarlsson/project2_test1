<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/523323c094.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor Lizard Spock Game</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissor Lizard Spock Game
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <!-- <p class="description">Rock</p><p class="description">Paper</p><p class="description">Scissor</p><p class="description">Lizard</p><p class="description">Spock</p>
            <br> -->
            <button name="Rock" class="btn btn-rock btn-selection" id="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button name="Paper" class="btn btn-paper btn-selection" id="paper">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button name="Scissor" class="btn btn-scissor btn-selection" id="scissor">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button name="Lizard" class="btn btn-lizard btn-selection" id="lizard">
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button name="Spock" class="btn btn-spock btn-selection" id="spock">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
            <br>
            <span id="message"></span>
        </div>
        <div class="results-area">
            <p class="results">Player: <span id="players-choice">-</span></p>
            <p class="results">Computer: <span id="computers-choice">-</span></p>
            <p class="results">Result: <span id="result">-</span></p>
        </div>
    </div>
    <div class="score-area">
        <div class="score-board">
            <p class="scores">Wins: </p><span id="wins">0</span>
            <p class="scores">Ties: </p><span id="ties">0</span>
            <p class="scores">Losses: </p><span id="losses">0</span>
        </div>
        <!-- <div class="scoreboard-history">
            <span class="result-selection winner">-</span>
            <span class="result-selection">-</span>
        </div> -->
    </div>
    <script src="assets/js/scriptTest.js"></script>
</body>
</html>
